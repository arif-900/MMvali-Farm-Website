{% extends "base.html" %}
{% block title %}Login Â· MMVALI Farm{% endblock %}
{% block content %}
<section class="max-w-md mx-auto px-4 py-10">
  <h1 class="text-2xl font-semibold text-emerald-700 mb-4">Login</h1>

  <form method="post" class="bg-white rounded-xl shadow p-6 space-y-4">
    <div>
      <label class="block text-sm mb-1">Email</label>
      <input name="email" type="email" required class="w-full p-2 border rounded" placeholder="you@example.com">
    </div>

    <div>
      <label class="block text-sm mb-1">Password</label>
      <input name="password" type="password" required class="w-full p-2 border rounded" placeholder="Your password">
    </div>

    <button class="w-full px-4 py-2 bg-emerald-600 text-white rounded">Login</button>

    <div class="flex justify-between text-xs mt-2">
      <a href="{{ url_for('register') }}" class="underline">Create account</a>
      <a href="{{ url_for('reset_request') }}" class="underline">Forgot password?</a>
    </div>
  </form>
</section>
{% endblock %}
