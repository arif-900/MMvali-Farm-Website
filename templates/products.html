{% extends "base.html" %}
{% block title %}Products · MMVALI Farm{% endblock %}
{% block content %}

<section class="max-w-6xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-emerald-700 mb-6">Our Products</h1>

  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for p in products %}
      <div class="bg-white rounded-2xl shadow hover:shadow-lg transition overflow-hidden flex flex-col">

        <!-- Image -->
        <div class="h-60 bg-slate-100">
          <img src="{{ url_for('static', filename='images/' ~ p.image) }}"
               alt="{{ p.name }}"
               class="w-full h-full object-cover">
        </div>

        <!-- Content + ORDER BUTTON -->
        <div class="p-4 flex flex-col flex-1">
          <h3 class="font-semibold text-slate-800">
            {{ p.name }}
          </h3>

          <div class="text-emerald-600 font-bold mt-1">
            ₹{{ p.price }}
          </div>

          <p class="text-sm text-slate-600 mt-1">
            {{ p.description }}
          </p>

          <!-- ORDER BUTTON -->
          <a href="{{ url_for('order') }}?product={{ p.name }}"
             class="mt-auto inline-block text-center px-4 py-2 rounded-lg
                    bg-emerald-600 text-white text-sm font-medium
                    hover:bg-emerald-700 transition">
            Order Now
          </a>
        </div>

      </div>
    {% endfor %}
  </div>
</section>

{% endblock %}
