{% extends "base.html" %}
{% block title %}Admin Login Â· MMVALI Farm{% endblock %}

{% block content %}
<section class="max-w-md mx-auto px-4 py-10">
  <h1 class="text-2xl font-semibold text-emerald-700 mb-4">
    Admin Login
  </h1>

  <form method="post" class="bg-white rounded-xl shadow p-6 space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Username</label>
      <input name="username" required class="w-full p-2 border rounded" />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <input name="password" type="password" required class="w-full p-2 border rounded" />
    </div>

    <button class="w-full px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-700">
      Login
    </button>
  </form>
</section>
{% endblock %}
