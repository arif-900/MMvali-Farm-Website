{% extends "base.html" %}
{% block title %}Admin · Settings{% endblock %}
{% block content %}
<section class="max-w-4xl mx-auto px-4 py-10">
  <a href="{{ url_for('admin') }}" class="underline text-sm">← Dashboard</a>
  <div class="bg-white rounded shadow p-6 mt-4">
    <h2 class="font-semibold mb-3">Site Settings</h2>
    <form method="post" class="space-y-4">
      <div>
        <label class="text-sm">Owner WhatsApp</label>
        <input name="owner_whatsapp" class="w-full p-2 border rounded" value="{{ settings.owner_whatsapp }}" />
      </div>
      <div>
        <label class="text-sm">Owner Email</label>
        <input name="owner_email" class="w-full p-2 border rounded" value="{{ settings.owner_email }}" />
      </div>

      <h3 class="font-medium mt-2">Payment Instructions</h3>
      <div>
        <label class="text-sm">Bank account (multiline)</label>
        <textarea name="bank_account" class="w-full p-2 border rounded" rows="4">{{ settings.payment_instructions.bank_account }}</textarea>
      </div>
      <div>
        <label class="text-sm">UPI</label>
        <input name="upi" class="w-full p-2 border rounded" value="{{ settings.payment_instructions.upi }}" />
      </div>
      <div>
        <label class="text-sm">Note</label>
        <input name="note" class="w-full p-2 border rounded" value="{{ settings.payment_instructions.note }}" />
      </div>

      <div><button class="px-3 py-2 bg-emerald-600 text-white rounded">Save settings</button></div>
    </form>
  </div>
</section>
{% endblock %}
